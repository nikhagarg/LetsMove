<!DOCTYPE html>
<html>

        <title>Let's Move Options</title>
    </head>

    <body>

    <div class="Text">
      <h3 class="Title"> Timer Duration</h3> 
      <hr>
      <label>Choose a time interval :</label>

      <select id="mySelect">
        <option value="45">45mins</option>
        <option value="60">60mins</option>
        <option value="75">1h 15mins</option>
        <option value="90">1h 30mins</option>
      </select>

    </div>

    <div class="blockedSites">
        <h3 class="Title" id="header"> Add websites where you don't want to receive notifications</h3>
        <hr>
        <br>
        <form id="blockSitesForm">
          <input type="text" id="box" placeholder="Don't disturb me on">
          <input type="submit" value="Add" id="submit">
        </form>
              

    </div>

<div class = "blockedList">
  <p >Your blocked websites </p>
  <p class="blockedBox"> </p>
</div>
